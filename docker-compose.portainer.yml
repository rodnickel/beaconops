# ============================================
# BeaconOps - Stack para Portainer + Traefik
# ============================================
#
# ANTES DE FAZER DEPLOY:
# 1. Substitua ${DOMAIN} pelo seu subdominio (ex: beaconops.seudominio.com.br)
# 2. Configure as variaveis de ambiente no Portainer
# 3. Certifique-se que o Traefik est√° rodando na rede 'traefik' ou 'proxy'
#
# Variaveis obrigatorias:
#   - DOMAIN: seu subdominio
#   - JWT_SECRET: chave secreta para JWT (gere com: openssl rand -hex 32)
#   - POSTGRES_PASSWORD: senha do banco de dados
#
# ============================================

services:
  # ----------------------------------------
  # PostgreSQL - Banco de dados
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: beaconops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beaconops
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: beaconops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beaconops -d beaconops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ----------------------------------------
  # Redis - Cache e filas
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: beaconops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ----------------------------------------
  # API - Backend Fastify
  # ----------------------------------------
  api:
    image: ghcr.io/${GITHUB_USER:-beaconops}/beaconops-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: beaconops-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://beaconops:${POSTGRES_PASSWORD}@postgres:5432/beaconops
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beaconops-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.beaconops-api.entrypoints=websecure"
      - "traefik.http.routers.beaconops-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.beaconops-api.loadbalancer.server.port=3333"
      - "traefik.http.middlewares.beaconops-api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.beaconops-api.middlewares=beaconops-api-strip"
    networks:
      - internal
      - traefik

  # ----------------------------------------
  # Worker - Processamento de filas
  # ----------------------------------------
  worker:
    image: ghcr.io/${GITHUB_USER:-beaconops}/beaconops-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: beaconops-worker
    restart: unless-stopped
    # Sobrescreve entrypoint para nao rodar migrations (API ja roda)
    entrypoint: ["node"]
    command: ["dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://beaconops:${POSTGRES_PASSWORD}@postgres:5432/beaconops
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - internal

  # ----------------------------------------
  # Web - Frontend Next.js
  # ----------------------------------------
  web:
    image: ghcr.io/${GITHUB_USER:-beaconops}/beaconops-web:latest
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: beaconops-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beaconops-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.beaconops-web.entrypoints=websecure"
      - "traefik.http.routers.beaconops-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.beaconops-web.loadbalancer.server.port=3000"
      # Prioridade menor que a API para que /api seja roteado corretamente
      - "traefik.http.routers.beaconops-web.priority=1"
      - "traefik.http.routers.beaconops-api.priority=2"
    networks:
      - internal
      - traefik

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
  traefik:
    external: true
